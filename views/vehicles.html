  <head>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="hold-transition skin-blue sidebar-collapse">
    <div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>Page Header <small>Vehicles</small></h1>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Vehicles (<span id="vehicles_count">?</span>)</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <div id="vehicles_datatable" class="dataTables_wrapper form-inline dt-bootstrap">
                    <div class="row">
                      <div class="col-sm-6"></div>
                      <div class="col-sm-6"></div>
                    </div>
                    
                    <div class="row">
                      <div class="col-sm-12">
                        <table class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                          <thead>
                            <tr role="row">
                              <th tabindex="0" rowspan="1" colspan="1">Type</th>
                              <th tabindex="0" rowspan="1" colspan="1">Manufacturer</th>
                              <th tabindex="0" rowspan="1" colspan="1">Model</th>
                              <th tabindex="0" rowspan="1" colspan="1">Vehicle Year</th>
                              <th tabindex="0" rowspan="1" colspan="1">Value</th>
                              <th tabindex="0" rowspan="1" colspan="1">Quantity</th>
                              <th tabindex="0" rowspan="1" colspan="1">Action</th>
                            </tr>
                          </thead>
                          
                          <tbody id="vehicles">
                            <tr><td colspan="6" style="text-align: center;">Not Found</td></tr>
                          </tbody>

                          <tfoot>
                            <tr role="row">
                              <th rowspan="1" colspan="1">Type</th>
                              <th rowspan="1" colspan="1">Manufacturer</th>
                              <th rowspan="1" colspan="1">Model</th>
                              <th rowspan="1" colspan="1">Vehicle Year</th>
                              <th rowspan="1" colspan="1">Value</th>
                              <th rowspan="1" colspan="1">Quantity</th>
                              <th rowspan="1" colspan="1">Action</th>
                            </tr>
                          </tfoot>
                        </table>
                      </div>
                    </div>
                </div>
                <!-- /.box-body -->
              </div>
            </div>
          </div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->
  </body>

  <!-- REQUIRED JS SCRIPTS -->

  <!-- jQuery 3 -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>

  <!-- Optionally, you can add Slimscroll and FastClick plugins.
      Both of these plugins are recommended to enhance the
      user experience. -->
  <script>
    window.onload = function()
    {
      $.ajax
      (
        {
          url: "/vehicle",
          method: 'get',
          //data: $(this).serialize(),
          dataType: "json",
          beforeSend: function()
          {
            vehicles.innerHTML = '';
          },
          success: function(response)
          {
            try
            {
              if ('vehicles' in response)
              {
                if (response.vehicles.length > 0)
                {
                  vehicles_count.innerHTML = response.vehicles.length;
                  
                  response.vehicles.forEach
                  (
                    vehicle => 
                    {
                      vehicles.innerHTML += '<tr>';

                      vehicles.innerHTML += 
                        '<td>' + vehicle.type +'</td>' +
                        '<td>' + vehicle.manufacturer +'</td>' +
                        '<td>' + vehicle.model +'</td>' +
                        '<td>' + vehicle.vehicle_year +'</td>' +
                        '<td>' + vehicle.value +'</td>' +
                        '<td>' + vehicle.quantity +'</td>';

                      vehicles.innerHTML += '</tr>';
                    }
                  );
                }
                else
                {
                  vehicles_count.innerHTML = response.vehicles.length;
                  vehicles.innerHTML = '<tr><td colspan="6" style="text-align: center;">Not Found</td></tr>';
                }
              }
            }
            catch (exe)
            {
              console.log(exe.message);
              vehicles.innerHTML = '<tr><td colspan="6" style="text-align: center;">Not Found</td></tr>';
            }
          },
          error: function(error)
          {
            console.log(error);
            vehicles.innerHTML = '<tr><td colspan="6" style="text-align: center;">Not Found</td></tr>';
          },
          complete: function()
          {
            
          }
        }
      );
    }
  </script>
</html>
